<div class="container">

  <span class="header">Pizzaria Horacio</span>

  <div id="container_demo">

    <div id="wrapper">

      <div id="comanda">
          <h1>Comanda</h1>

          <form [formGroup]="formcomanda" (ngSubmit)="onProcessar()" >
            <p>
              <label>Chopp</label>
              <input type="text"
              name="inChopp"
              formControlName="Chopp"
              />
            </p>

            <p>
                <label>Pizza</label>
                <input type="text"
                name="inPizza"
                formControlName="Pizza"
                />
            </p>

              <p>
                  <label>Recheio</label>
                  <input type="text" 
                  name="inRecheio"
                  formControlName="Recheio"
                  />    

              </p>

               <p>
                   <label>Pessoas</label>
                   <input type="text" 
                   name="inPessoas"
                   formControlName="Pessoas"
                   />  
              </p>

            <p class="keepcomanda">
                <input type="checkbox" name="inServico"
                formControlName="TaxaServico"/>
                <label>Taxa de servi√ßo</label>
            </p>

            <p class="comanda button">
              <input type="submit" value="Registrar">
            </p>

          </form>
          
          <p class="about">Davi Damasio <br> Gabriel Amorim</p>

      </div>

    </div>

  </div>

</div>
